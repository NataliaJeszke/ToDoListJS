<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>This is your list</h1>
    </header>
    <main>
      <h2>Tasks</h2>
      <h3>Counter 0/0</h3>
      <section>
        <input type="checkbox" id="task" name="task" />
        <label for="task">This is your task number one</label><br />
      </section>
      <br />
      <section>
        <label for="task">Write down your task:</label>
        <input type="text" id="inputTask" name="inputTask" /><br /><br />
        <button type="submit" value="Add Task">Add Task</button>
        <button type="reset" value="Reset">Reset</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
