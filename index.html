<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>This is your list</h1>
    </header>
    <main>
      <h2>Tasks</h2>
      <div class="counterContainer">
        <h3>Counter:</h3>
        <h3 class="tasksToDo">0</h3>
        <h3>/</h3>
        <h3 class="tasksDone">0</h3>
      </div>
      <section>
        <div id="taskList"></div>
      </section>
      <br />
      <section>
        <label for="task">Write down your task:</label>
        <input type="text" id="inputTask" name="inputTask" /><br /><br />
        <button id="submit" type="submit" value="Add Task">Add Task</button>
        <button
          type="reset"
          value="Reset"
          id="resetBtn"
          onclick="resetFunction()"
        >
          Reset
        </button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
